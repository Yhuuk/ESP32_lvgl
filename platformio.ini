[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino

lib_deps = 
    lvgl/lvgl@^9.1.0
     bodmer/TFT_eSPI
     https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

build_flags = -I src/change_buttton
            -I include
